<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Acorn Hub - 메인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ CSS 분리 -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">Acorn Hub</div>
      <div class="user-info">
        <div class="avatar" id="avatar">
          <!-- 아바타 이미지 JS로 채움 -->
        </div>
        <div class="username" id="username">로딩 중...</div>
        <button class="btn btn-ghost" id="logout-btn">로그아웃</button>
      </div>
    </header>

    <main>
      <div id="loading">로그인 상태 확인 중입니다...</div>

      <div id="main-content" class="container hidden">
        <!-- 왼쪽: 자료 리스트 -->
        <section class="card">
          <div class="list-header">
            <h2>나의 자료</h2>
            <button class="btn" id="add-item-btn">+ 새 자료 추가</button>
          </div>
          <ul class="item-list" id="item-list">
            <!-- JS로 채우기 -->
          </ul>
        </section>

        <!-- 오른쪽: 상세 패널 -->
        <section class="card">
          <h2>선택된 자료</h2>
          <p id="detail-empty">왼쪽에서 자료를 선택해 주세요.</p>
          <div id="detail-panel" class="hidden">
            <h3 id="detail-title"></h3>
            <p id="detail-desc"></p>
            <p>
              <span class="tag" id="detail-type"></span>
              <span class="tag" id="detail-updated"></span>
            </p>
          </div>
        </section>
      </div>

      <p id="error-message" class="error hidden"></p>
    </main>

    <script src="main.js"></script>
  </body>
</html>
